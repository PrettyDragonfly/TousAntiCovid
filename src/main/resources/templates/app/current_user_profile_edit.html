<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Modifier mon profil</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/user_profile.css"/>
</head>
<body>

<nav th:insert="app/common/header.html :: header(0)"></nav>

<div class="container" role="main">
    <h1>Modifier mon profil</h1>
    <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="/img/user.png" alt="user-profile" class="rounded-circle"
                             width="150">
                        <div class="mt-3">
                            <h4 th:text="${currentUser.getFirstName()}"></h4>
                            <p class="text-secondary mb-1" th:text="${currentUser.getAge()} + ' ans'"></p>
                            <p class="text-muted font-size-sm" th:text="${currentUser.getEmail()}"></p>
                            <!--                            <button class="btn btn-primary">Follow</button>-->
                            <!--                            <button class="btn btn-outline-primary">Message</button>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <h6 class="mb-0">
                            Ami(s)
                        </h6>
                        <a class="text-secondary" th:href="@{/app/users/me/friends}"
                           th:text="${currentUser.getFriends().size()}"></a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <h6 class="mb-0">
                            Demande(s) en ami
                        </h6>
                        <a class="text-secondary" th:href="@{/app/users/me/friends}"
                           th:text="${currentUser.getFriendRequests().size()}"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <form method="POST" action="/api/v1/users/me/edit">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Pr√©nom</h6>
                            </div>
                            <input class="col-sm-9" type="text" name="firstName" id="firstName"
                                   th:value="${currentUser.getFirstName()}"></input>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nom</h6>
                            </div>
                            <input class="col-sm-9" type="text" name="lastName" id="lastName"
                                   th:value="${currentUser.getLastName()}"></input>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Mail</h6>
                            </div>
                            <input class="col-sm-9" type="text" name="email" id="email"
                                   th:value="${currentUser.getEmail()}"></input>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Date de naissance</h6>
                            </div>
                            <input class="col-sm-9" type="date" name="birthdate" id="birthdate" min="1900-01-01"
                                   th:attr="max=|${currentUser.getMaxBirthdateValue()}|" max=""
                                   th:value="${currentUser.getBirthdateValue()}"></input>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <input class="btn btn-info" type="submit" value="Sauvegarder"></input>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="/js/covidapp.js"></script>

</html>
