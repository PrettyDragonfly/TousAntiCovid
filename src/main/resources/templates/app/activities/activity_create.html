<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Evénements</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<nav th:insert="app/common/header.html :: header(1)"></nav>

<div class="container-fluid">
    <div class="row">

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Nouvel évènement</h1>
            </div>

            <form method="POST" th:action="'/api/v1/events/create'">
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Nom</h6>
                    </div>
                    <input class="col-sm-9" type="text" name="name" id="name"></input>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Début</h6>
                    </div>
                    <input class="col-sm-9" type="datetime-local" name="startDate" id="startDate"></input>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Fin</h6>
                    </div>
                    <input class="col-sm-9" type="datetime-local" name="endDate" id="endDate"></input>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Lieu</h6>
                    </div>
                    <select class="col-sm-9" id="selection-lieu" name="location">
                        <div th:each="location: ${locations}">
                            <option th:value="${location.getId()}" th:text="${location.getDenomination()}"></option>
                        </div>
                    </select>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-12">
                        <input class="btn btn-info" type="submit" value="Créer"></input>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/covidapp.js"></script>
</body>

</html>
