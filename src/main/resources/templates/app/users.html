<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>CovidApp Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>Application's users</h1>
    <br/>
    <h2><span th:text="${#lists.size(users)}"></span> users registered</h2>
    <ul th:each="u: ${users}">
        <li><span th:text="${u.getFullName()}"></span><span th:if="${u.isFriendWith(user)}"> (friend)</span> <a href="#" th:unless="${u.isFriendWith(user) || u.isCurrentUser(user) || u.hasRequestFrom(user.getUser()) }" th:attr="onclick=|makeFriendRequest(${u.getId()});return false;|">Add as a friend</a><span th:if="${u.hasRequestFrom(user.getUser())}">(requested)</span></li>
    </ul>
</div>

</body>

<script>
    function makeFriendRequest(userId) {
        console.log("asking user " + userId + " as a friend")
        jQuery.get("/app/api/v1/request-friend/" + userId)
        console.log("done")
    }
</script>
</html>
