<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Mon profil</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>

<nav th:insert="app/common/header.html :: header(0)"></nav>

<div class="container" role="main">
    <h1>Mon profil</h1>

    <div th:insert="app/components/friends_list.html :: friends_list"></div>

    <h2>Demande(s) en ami (<span th:text="${#lists.size(currentUser.getFriendRequests())}"></span>)</h2>
    <ul th:each="fr: ${currentUser.getFriendRequests()}">
        <li><span th:text="${fr.getFullName()}"></span>
            <a href="#" th:attr="onclick=|acceptFriendRequest(${fr.getId()});return false;|">Accepter</a>
            <a href="#" th:attr="onclick=|rejectFriendRequest(${fr.getId()});return false;|">Refuser</a></li>
    </ul>

</div>

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="/js/covidapp.js"></script>

</html>
