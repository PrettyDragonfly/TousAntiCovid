<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>CovidApp Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>My profile</h1>
    <br/>
    <a th:if="${isAdmin}" th:href="@{/dashboard}">Administration dashboard</a>
    <br/>

    <h2>Friends (<span th:text="${#lists.size(user.getFriends())}"></span>)</h2>
    <ul th:each="friend: ${user.getFriends()}">
        <li th:text="${friend.getFullName()}"></li>
    </ul>

    <h2>Friend's request (<span th:text="${#lists.size(user.getFriendRequests())}"></span>)</h2>
    <ul th:each="fr: ${user.getFriendRequests()}">
        <li><span th:text="${fr.getFullName()}"></span>
            <a href="#" th:attr="onclick=|acceptFriendRequest(${fr.getId()});return false;|">Accept</a>
            <a href="#" th:attr="onclick=|rejectFriendRequest(${fr.getId()});return false;|">Reject</a></li>
    </ul>

</div>

</body>
<script>
    function acceptFriendRequest(userId) {
        console.log("accepting friend request from user " + userId)
        jQuery.get("/app/api/v1/friend-request/" + userId + "/accept")
        console.log("done")
    }

    function rejectFriendRequest(userId) {
        console.log("accepting friend request from user " + userId)
        jQuery.get("/app/api/v1/friend-request/" + userId + "/reject")
        console.log("done")
    }
</script>
</html>
