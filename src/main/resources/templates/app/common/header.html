<div th:fragment="header(activeId)">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/app" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img src="/img/covid.png" width="120" alt="covid logo"/>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/app" class="nav-link px-2" th:classappend="${activeId == 1} ? link-secondary :  link-dark">Accueil</a></li>
                    <li><a href="#" class="nav-link px-2" th:classappend="${activeId == 2} ? link-secondary :  link-dark">Evénements</a></li>
                    <li><a href="#" class="nav-link px-2" th:classappend="${activeId == 3} ? link-secondary :  link-dark">A propos</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control" placeholder="Rechercher des amis..." aria-label="Search">
                </form>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/img/user.png" alt="user-profile-picture" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser">
                        <li><a class="dropdown-item" th:href="@{/app/users/me}">Mon profil</a></li>
                        <li><a class="dropdown-item" th:href="@{/app/users/me/friends}">Amis</a></li>
                        <li><a class="dropdown-item" href="#">Paramètres</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li th:if="${isAdmin}"><a class="dropdown-item" th:href="@{/dashboard}">Administration</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</div>
