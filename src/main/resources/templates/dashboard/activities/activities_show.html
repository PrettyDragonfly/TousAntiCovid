<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>CovidApp Dashboard - Evénements</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/dashboard_custom.css" />
</head>
<body>

<div th:insert="dashboard/common/navbar.html :: navbar"></div>

<div class="container-fluid">
    <div class="row">

        <div th:insert="dashboard/common/sidebar.html :: sidebar(3)"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${activity.getName()}"></h1>
            </div>

            <div><strong>Nom:</strong> <span th:text="${activity.getName()}"></span></div>
            <div><strong>Start</strong> <span th:text="${activity.getStartDate()}"></span></div>
            <div><strong>End</strong> <span th:text="${activity.getEndDate()}"></span></div>
            <div th:if="${activity.getLocation() != null}"><strong>Lieu</strong> <span th:text="${activity.getLocation().getDenomination()}"></span></div>
            <div th:if="${activity.getLocation() == null}"><strong>Lieu</strong> N/R</div>

            <a th:href="@{/dashboard/events/{id}/edit(id=${activity.getId()})}"  class="btn btn-info">Modifier</a>

            <a href="#" th:attr="onclick=|deleteActivity(${activity.getId()});return false;|">Supprimer l'activité</a>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/dashboard.js"></script>
</body>

</html>
