<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>CovidApp Dashboard - Lieux</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/dashboard_custom.css" />
</head>
<body>

<div th:insert="dashboard/common/navbar.html :: navbar"></div>

<div class="container-fluid">
    <div class="row">

        <div th:insert="dashboard/common/sidebar.html :: sidebar(4)"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${location.getDenomination()} + Editer"></h1>
            </div>

            <form method="POST" th:action="'/api/v1/dashboard/locations/' + ${location.getId()} +'/edit'">
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Dénomination</h6>
                    </div>
                    <input class="col-sm-9" type="text" name="denomination" id="denomination"
                           th:value="${location.getDenomination()}"></input>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Adresse</h6>
                    </div>
                    <input class="col-sm-9" type="text" name="address" id="address"
                           th:value="${location.getAddress()}"></input>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Coordonnées GPS</h6>
                    </div>
                    <input class="col-sm-9" type="text" name="GPSCoordinates" id="GPSCoordinates"
                           th:value="${location.getGPSCoordinates()}"></input>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-12">
                        <input class="btn btn-info" type="submit" value="Sauvegarder"></input>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/dashboard.js"></script>
</body>

</html>
